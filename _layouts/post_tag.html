---
layout: home
---
<div class="ui breadcrumb">
  <a class="section" href="/">主页</a>
  <i class="right angle icon divider"></i>
  <a class="section" href="/博客.html">博客列表</a>
  <i class="right angle icon divider"></i>
  <div class="active section" href="/" >{{ page.title }}</div>
</div>
<h1 class="ui dividing header">{{ page.title }}</h1>
<div class="ui divided items">
  {% for post in site.tags[page.tag] %}
  {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <div class="item">
      <div class="image">
        <img src="{{ post.image | relative_url }}">
      </div>
      <div class="content">
        <a class="header" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        <div class="meta">
          <span class="cinema">{{ post.date | date: date_format }}</span>
        </div>
        <div class="description">
          <p>{{ post.excerpt}}</p>
        </div>
        <div class="extra">
          <a class="ui right floated primary button"  href="{{ post.url | relative_url }}">
            阅读更多
            <i class="right chevron icon"></i>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
