<div class="ui breadcrumb">
  <a class="section" href="/">主页</a>
  <i class="right angle icon divider"></i>
  <div class="active section" href="/search" >搜索</div>
</div>
<h1 class="ui dividing header">{{ page.title }}</h1>
<div class="ui items" id="search-results">
</div>
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "image": "{{ post.image | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %},
    {% for product in site.products %}
      "{{ product.url | slugify }}": {
        "title": "{{ product.title | xml_escape }}",
        "image": "{{ product.image | xml_escape }}",
        "category": "{{ product.category | xml_escape }}",
        "content": {{ product.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ product.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/lunr.min.js"></script>
<script src="/assets/search.js"></script>
