<a class="ui image" href="{{ site.baseurl }}{{ product.url }}">
  <img  src="{{ product.image || relative_url }}" alt="{{ product.name }}"/>
</a>

<div class="content">
  <a class="header" href="{{ site.baseurl }}{{ product.url }}">{{ product.name }}</a>
  <div class="meta">
    价格：<i class="yen icon"></i>{{ product.price }}
  </div>
</div>
<div class="ui bottom attached red button">
  <i class="archive icon"></i>
  放入礼盒
</div>
